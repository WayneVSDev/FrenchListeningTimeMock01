        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results');
        const playbackSpeedSelect = document.getElementById('playback-speed');
        let selectedAnswers = new Array(questions.length).fill(null);
        let playbackSpeed = 1.0; // Default speed

        // Update playback speed when the dropdown changes
        playbackSpeedSelect.addEventListener('change', () => {
            playbackSpeed = parseFloat(playbackSpeedSelect.value);
        });

        function generateQuiz() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p><strong>Question ${index + 1} :</strong> ${q.question}</p>
                    <div class="translation" id="question-translation-${index}">${q.questionEnglish}</div>
                    <button class="play-audio-btn" onclick="playAudio(${index})">Écouter l'audio</button>
                    <div class="transcript" id="transcript-${index}">${q.textToSpeak}</div>
                    <div class="translation" id="transcript-translation-${index}">${q.textToSpeakEnglish}</div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">${option}</div>
                            <div class="translation" id="option-translation-${index}-${i}">${q.optionsEnglish[i]}</div>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function playAudio(index) {
            const audio = new Audio(questions[index].audioFile);
            audio.playbackRate = playbackSpeed; // Apply selected playback speed
            audio.play();
        }

        function selectOption(questionIndex, optionIndex) {
            selectedAnswers[questionIndex] = optionIndex;
            const options = document.querySelectorAll(`#options-${questionIndex} .option`);
            options.forEach((opt, i) => {
                opt.style.backgroundColor = i === optionIndex ? '#e0e0e0' : '#f9f9f9';
            });
        }

        function checkAnswers() {
            let score = 0;
            questions.forEach((q, index) => {
                const options = document.querySelectorAll(`#options-${index} .option`);
                const transcript = document.getElementById(`transcript-${index}`);
                const transcriptTranslation = document.getElementById(`transcript-translation-${index}`);
                const questionTranslation = document.getElementById(`question-translation-${index}`);
                transcript.style.display = 'block';
                transcriptTranslation.style.display = 'block';
                questionTranslation.style.display = 'block';
                options.forEach((opt, i) => {
                    const optionTranslation = document.getElementById(`option-translation-${index}-${i}`);
                    optionTranslation.style.display = 'block';
                    if (i === q.correctAnswer) {
                        opt.classList.add('correct');
                    } else if (i === selectedAnswers[index] && selectedAnswers[index] !== q.correctAnswer) {
                        opt.classList.add('incorrect');
                    }
                });
                if (selectedAnswers[index] === q.correctAnswer) {
                    score++;
                }
            });
            resultsContainer.innerHTML = `Votre score : ${score} sur ${questions.length}`;
            submitButton.disabled = true;
        }

        submitButton.addEventListener('click', checkAnswers);

        generateQuiz();
